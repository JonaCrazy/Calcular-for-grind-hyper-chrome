<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Hyperchrome Avançada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Calculadora de Hyperchrome</h2>

    <label for="nivelAtual">Nível atual:</label>
    <select id="nivelAtual">
      <option value="0">Level 0 para 1</option>
      <option value="1">Level 1 para 2</option>
      <option value="2">Level 2 para 3</option>
      <option value="3">Level 3 para 4</option>
      <option value="4">Level 4 para 5</option>
    </select>

    <label for="progressoAtual">Porcentagem atual no nível (%):</label>
    <input type="number" id="progressoAtual" placeholder="Ex: 10.5" min="0" max="99.99" step="0.01" />

    <label for="nivelAlvo">Nível alvo:</label>
    <select id="nivelAlvo">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
      <option value="5">Level 5</option>
    </select>

    <button onclick="calcularRoubos()">Calcular roubos</button>
    <button class="limpar" type="button" onclick="limparCampos()">Limpar</button>

    <div id="resultado">Preencha os dados e clique em calcular.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
